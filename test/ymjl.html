<script src="https://cdn.jsdelivr.net/npm/moment@2/moment.min.js"></script>
<script>   
    document.getElementById('getback').onclick = function(){
        location.href="thecode.html";}
    
    function random(lower,upper) {return Math.floor(Math.random() * (upper - lower + 1)) + lower;}
    var t = new Date();
    var year = t.getFullYear();
    var month = t.getMonth() + 1;
    var day = t.getDate();
    var h = random(0,1);
    var l = random(13,19); 
    var ymjlgender = 0; 
    var year1; var month1; var day1;
    var yearprevious; var monthprevious; var dayprevious; var ymjl = "";
    var allyears; var daysinmonth; var alldaysinmonth;
    var randomdaysinmonth; var previousdaysinmonth;
    var i = random(9, 19); var j = random(1,59); var k = random(1,59);

    document.getElementById("ymjl2").onclick = function(){
        ++ymjlgender;
        if(ymjlgender % 2 == 1){
            document.getElementById("ymjl2").src = "ymjl2.1.png";}
        else{document.getElementById("ymjl2").src = "ymjl2.png";}}
    
    const endMoment = moment().subtract(30,'days');
    const current = moment();
    str = current.subtract(30,'minutes').format('YYYY-MM-DD HH:mm:ss')
    alldaysinmonth = '<img src="ymjl4.png" style="width:100%; margin-top:-1.2%"><p style="position: absolute; margin-top:-12.9%; margin-left:57.5%; font-family: Arial, Helvetica, sans-serif; font-size:0.96rem">'+str+'</p>';
    current.subtract(1,'days');
    while (endMoment.isBefore(current,'day')) {
        str = current.format('YYYY-MM-DD') + " " + l + ((j < 10) ? ":0" : ":") + j + ((k < 10) ? ":0" : ":") + k;
        alldaysinmonth += '<img src="ymjl4.png" style="width:100%; margin-top:-1.2%"><p style="position: absolute; margin-top:-12.9%; margin-left:57.5%; font-family: Arial, Helvetica, sans-serif; font-size:0.96rem">'+str+'</p>';
        current.subtract(1,'days');
    }
    document.getElementById("allpreviousymjl").innerHTML = alldaysinmonth
</script>
